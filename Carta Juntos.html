<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITULO -->
    <link rel="icon" href="img/carta.png" type="image/x-icon">
    <title>Carta de Navidad</title>

    <style>
        body {
            background-image: url('img/carta.jpg'); /* Asegúrate de que la ruta sea correcta */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .snowflake {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
            top: -5%;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) translateY(-10vh) rotate(0deg);
            }
            50% {
                transform: translateX(20px) translateY(50vh) rotate(180deg);
            }
            100% {
                transform: translateX(-20px) translateY(110vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .snowflake {
                width: 15px;
                height: 15px;
            }
        }

        @media (min-width: 1200px) {
            .snowflake {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="music/Wherever You Are (Martin Garrix).mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        function createSnowflake() {
            const snowflake = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            snowflake.setAttribute("class", "snowflake");
            snowflake.setAttribute("viewBox", "0 0 24 24");

            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
            snowflake.style.animationDelay = Math.random() * 5 + "s";

            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("fill", "white");
            path.setAttribute("d", "M12 2L13 8H17L14 10L15 16L12 14L9 16L10 10L7 8H11L12 2Z");

            snowflake.appendChild(path);
            document.body.appendChild(snowflake);

            snowflake.addEventListener("animationend", () => {
                snowflake.remove();
            });
        }

        const TOTAL_SNOWFLAKES = 40;

        for (let i = 0; i < TOTAL_SNOWFLAKES; i++) {
            setTimeout(createSnowflake, i * 200);
        }

        // Reproducir música al hacer clic en la pantalla
        document.body.addEventListener("click", () => {
            const music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            }
        });
    </script>

</body>
</html>
